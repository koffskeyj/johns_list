{% extends "base.html" %}
<head>
    <title>Listing Detail</title>
</head>
<body>
<div class="container">
{% block content %}
    <h1>{{ listing.listing_category }}<h1>
    <h4>{{ listing.listing_subcategory }}</h4>

{% endblock %}
</table>
</div>

</html>
