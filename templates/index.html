{% extends "base.html" %}
{% block content %}
  <h1>Categories</h1>

  <ul class="nav nav-tabs nav-justified">
    {% for category in categories %}
      <li><h4>{{ category }}</h4></li>
      {% for subcategory in category.subcategories.all %}
      <ul class="justified">
        <li><a href="{% url 'subcategory_listing_view' subcategory.pk %}" >{{ subcategory }}</a></li>
      </ul>
      {% endfor %}
    {% endfor %}
  </ul>

{% endblock %}
